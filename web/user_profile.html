<!DOCTYPE html>
<html lang="tr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Profili</title>
    <link rel="stylesheet" href="./style/user_profile.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">

            </div>
            <div class="profile-info" id="profileInfo"></div>
        </div>
        
        <div class="incorrect-questions">
            <button id="toggleQuestions" class="toggle-btn">Yanlış Sorularım</button>
            <div id="questionsList" class="questions-list hidden">
                
            </div>
        </div>
    </div>
    
    <script src="./script/user_profile.js"></script>
