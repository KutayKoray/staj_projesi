<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Platformu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/web/style/main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sol Menü -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky">
                    <div class="text-center my-4">
                        <img src="/uploads/profile pic.jpeg" style="max-width: 100px;" class="rounded-circle" alt="Avatar">
                        <div class="mt-2" id="username"></div>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item" id="Profil">
                            <a class="nav-link active" href="#"><i class="fas fa-user me-2"></i> Profil</a>
                        </li>
                        <li class="nav-item" id="soruCozButton">
                            <a class="nav-link" href="#"><i class="fas fa-question-circle me-2" ></i> Soru Çöz</a>
                        </li>
                        <li class="nav-item" id="addTestButton">
                            <a class="nav-link" href="#"><i class="fas fa-plus-circle me-2"></i> Soru Ekle</a>
                        </li>
                        <li class="nav-item" id="scoreBoardButton">
                            <a class="nav-link" href="#"><i class="fas fa-chart-bar me-2" ></i> Skor Tablosu</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Ana İçerik -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Gösterge Paneli</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" id="Logout" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-user"></i> Logout
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0"><i class="fas fa-bullhorn me-2"></i> Duyurular</h5>
                            </div>
                            <div class="card-body">
                                <ul class="list-unstyled">
                                    <li class="mb-2">Yeni soru paketi yayınlandı!</li>
                                    <li class="mb-2">Haftalık yarışma başladı.</li>
                                    <li>Sistem bakımı: 15 Ağustos, 02:00 - 04:00</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0"><i class="fas fa-award me-2"></i> Haftalık Ödüller</h5>
                            </div>
                            <div class="card-body">
                                <ul class="list-unstyled">
                                    <li class="mb-2">1. 15 Puan</li>
                                    <li class="mb-2">2. 10 Puan</li>
                                    <li>3. 5 Puan</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/web/script/main.js"></script>
</body>
</html>
