<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <h2>User Profile</h2>
            <h3>Welcome</h3>
            <div id="profileInfo">
                <!-- Kullanıcı bilgileri burada gösterilecek -->
            </div>

            <div class="soruCoz">
                <h2>Soru Çöz</h2>
                <button id="scoreBoardButton">Skor Tablosu</button>
                <button id="soruCozButton">Soru Çöz</button>
                <button id="addTestButton">Soru Ekle</button>
            </div>
        </div>
        
        <div class="question-form-container">
            <!-- İçerik buraya gelecek -->
        </div>
        
        <div class="questions-container">
            <ul id="questionsContainer" class="question-list">
                <!-- Sorular burada listelenecek -->
            </ul>
        </div>
    </div>

    <script src="./script/main.js"></script>
</body>
</html>
