<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="box">
            <form id="deleteUserForm" class="bg-light p-4 rounded shadow-sm">
                <div class="form-group">
                    <h2>Delete User</h2>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <button type="button" class="btn btn-danger btn-block" onclick="deleteUser()">Delete User</button>
            </form>
            <div id="message" class="mt-3 alert d-none" role="alert"></div>
        </div>
        
        <!-- User List Table -->
        <div class="box mt-5">
            <h3>Registered Users</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="./script/delete_user.js"></script>
    <script src="./script/load_users.js"></script>
</body>
</html>
