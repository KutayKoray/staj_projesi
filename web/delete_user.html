<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Sil</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            background-color: #fff;
            border-collapse: collapse;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .alert {
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert.alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="box">
            <form id="deleteUserForm" class="bg-light p-4 rounded shadow-sm">
                <div class="form-group">
                    <h2>Kullanıcı Sil</h2>
                    <label for="username">Kullanıcı Adı:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <button type="button" class="btn btn-danger btn-block" onclick="deleteUser()">Kullanıcıyı Sil</button>
                <button type="button" class="btn btn-danger btn-block" onclick="deleteAllUsers()">Tüm Kullanıcıları Sil</button>
            </form>
            <div id="message" class="mt-3 alert" role="alert"></div>
        </div>
        
        <!-- Kullanıcı Listesi Tablosu -->
        <div class="box mt-5">
            <h3>Kayıtlı Kullanıcılar</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Kullanıcı Adı</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Kullanıcı satırları JavaScript tarafından buraya eklenecek -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript dosyalarını ekle -->
    <script src="./script/delete_user.js"></script>
</body>
</html>
