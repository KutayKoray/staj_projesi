<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/register.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="name">İsim:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Soyisim:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Şire:</label>
            <input type="password" id="password" name="password" required>

            <label for="e_mail">E-mail adresi:</label>
            <input type="email" id="e_mail" name="e_mail" required>

            <label>Rolünüz nedir?:</label>
            <div class="role">
                <div class="role_alt">
                    <input type="radio" id="is_teacher" name="role" value="teacher" required>
                    <label for="is_teacher">Öğretmen</label>
                </div>
                <div class="role_alt">
                    <input type="radio" id="is_student" name="role" value="student" required>
                    <label for="is_student">Öğrenci</label>
                </div>
            </div>
            
            <button type="submit" id="registerButton">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account?</p>
            <a href="login.html" id="loginButton">Login here</a>
        </div>
    </div>

    <script src="./script/register.js"></script>
</body>
</html>
